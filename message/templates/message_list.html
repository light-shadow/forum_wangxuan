{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-offset-1 col-md-10">
      <ul class="list-group">
        {% for msg in unread_message %}
        <li class="list-group-item" style="background:#87CEEB"><a href="{% url "read_message" msg.id %}" style="color:#FFFFFF">{{ msg.content }}</a></li>
        {% endfor %}
      </ul>
  </div>
</div>
{% endblock %}
