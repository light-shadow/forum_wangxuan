{% extends "base.html" %}

{% block content %}
  <div class="row">
    <div class="col-md-12">
      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
　　　{% endif %}
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      &nbsp;
    </div>
    <div class="col-md-6">
      <div class="panel panel-info">
	<div class="panel-heading">
	  <b>注册</b>
	</div>
	<div class="panel-body">
          <form method="POST" action="{% url 'usercenter_register' %}">
          {% csrf_token %}

	  <div class="input-group">
	      <span class="input-group-addon">用户名</span>
	      <input id="id_username" maxlength="255" name="username" type="text" class="form-control"/>
         </div>
	 <br />
	 <div class="input-group">
	      <span class="input-group-addon">邮箱&nbsp;&nbsp;&nbsp;&nbsp;</span>
	      <input id="id_email" name="email" type="email" class="form-control"/>
	 </div>
	 <br />
	 <div class="input-group">
	      <span class="input-group-addon">密码&nbsp;&nbsp;&nbsp;&nbsp;</span>
	      <input id="id_password" name="password" type="password" class="form-control"/>
	 </div>
	 <br />
	 <div class="input-group">
	      <span class="input-group-addon">确认密码</span>
	      <input id="id_re_password" name="re_password" type="password" class="form-control"/>
	 </div>
         <br /> 
	 <input type="submit" class="btn btn-primary" value="注册"/>
	 </form>
        </div>
	<div class="panel footer">
	  <a href="{% url 'login' %}">已有账户？去登陆...</a>
           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  
           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  
           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  
	</div>
      </div>
    </div>
    <div class="col-md-3">
     &nbsp;
    </div>
  </div>  
{% endblock %}
